registers:
# spi registers
  - name: spi_status
    spi_address: 0x0
    wb_addr: 0x26100000
    width: 8
    reset: 0
    access_type: ro
    backdoor_hdl: null

  - name: Chip_ID
    spi_address: [0x1,0x2,0x3]
    wb_addr: 0x26100004
    width: 20
    reset: 0x205604
    access_type: ro
    backdoor_hdl: null

  - name: User_project_ID
    spi_address: [0x4,0x5,0x6,0x7]
    wb_addr: 0x26100008
    width: 8
    reset: 0x0
    access_type: ro
    backdoor_hdl: null

  - name: PLL_enable
    spi_address: 0x8
    wb_addr: 0x2610000c
    width: 2
    reset: 0x2
    access_type: rw
    backdoor_hdl: null

  - name: PLL_bypass
    spi_address: 0x9
    wb_addr: 0x26100010
    width: 1
    reset: 0x1
    access_type: rw
    backdoor_hdl: null

  - name: CPU_IRQ
    spi_address: 0xa
    wb_addr: 0x26100014
    width: 1
    reset: 0x0
    access_type: NA
    backdoor_hdl: null

  - name: CPU_reset
    spi_address: 0xb
    wb_addr: 0x26100018
    width: 1
    reset: 0x0
    access_type: rw
    backdoor_hdl: null

  - name: CPU_trap
    spi_address: 0xc
    wb_addr: 0x26100028
    width: 1
    reset: 0x0
    access_type: ro
    backdoor_hdl: null

  - name: DCO_trim
    spi_address: [0xd,0xe,0xf,0x10]
    wb_addr: 0x2610001c
    width: 26
    reset: 0x3FFEFFF
    access_type: rw
    backdoor_hdl: null

  - name: PLL_divider
    spi_address: 0x11
    wb_addr: 0x26100020
    width: 6
    reset: 0x12
    access_type: rw
    backdoor_hdl: null

  - name: PLL_feedback
    spi_address: 0x12
    wb_addr: 0x26100024
    width: 5
    reset: 0x4
    access_type: rw
    backdoor_hdl: null
